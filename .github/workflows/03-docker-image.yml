name: Docker Image CI

on:
  push:
    branches: [ "03-monitoring-user-metrics" ]
  pull_request:
    branches: [ "03-monitoring-user-metrics" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Log in to DockerHub
      run:
        echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag 03.monitoring-user-metrics:$(date +%s)

    - name: Tag the Docker image
      run: |
        IMAGE_TAG=$(date +%s)
        docker tag 03.monitoring-user-metrics:$IMAGE_TAG ${{ secrets.DOCKER_USERNAME }}/03.monitoring-user-metrics:$IMAGE_TAG

    - name: Push the Docker image
      run: |
        IMAGE_TAG=$(date +%s)
        docker push ${{ secrets.DOCKER_USERNAME }}/03.monitoring-user-metrics:$IMAGE_TAG
